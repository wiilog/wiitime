<ion-header>
    <ion-toolbar>
        <div *ngIf="headerMode === headerModeEnum.PARAMETER_TAB; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>
            <div class="left-div-logo" slot="start">
                <ion-img src="{{defaultLogoPath}}"></ion-img>
            </div>
        </ng-template>
        <ng-template #elseBlock>
            <div class="left-div" slot="start">
                <ion-img *ngIf="headerMode === headerModeEnum.PARAMETER_MENU || headerMode === headerModeEnum.PARAMETER_FULL"
                         src="{{backButtonImagePath}}" (click)="backButtonClicked()"></ion-img>
            </div>
        </ng-template>

        <div class="center-div">
            <ion-img *ngIf="headerMode !== headerModeEnum.PARAMETER_MENU && headerMode !== headerModeEnum.PARAMETER_TAB"
                     src="{{defaultLogoPath}}"></ion-img>
        </div>

        <div slot="end" class="right-div">
            <ion-img *ngIf="headerMode === headerModeEnum.KIOSK_MODE" src="{{disconnectLogoPath}}"
                     (click)="disconnectButtonClicked()" class="button"></ion-img>
            <ion-img *ngIf="headerMode === headerModeEnum.ACCOUNT_CREATION_PAGE" src="{{appLogoPath}}"></ion-img>
        </div>
    </ion-toolbar>
</ion-header>
