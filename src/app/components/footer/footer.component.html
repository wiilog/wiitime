<ion-footer [class.right-border]="mode === FooterMode.PARAMETER_MENU && displayBorder">
    <ng-container *ngIf="mode === FooterMode.ACTIVE_MODE; then navBarFooter else iconFooter"></ng-container>
    <ng-template #navBarFooter>
        <ion-tabs>
            <ion-tab-bar slot="bottom" color="light">
                <ion-tab-button (click)="parametersButtonClicked()">
                    <ion-icon src="/assets/icon/settings.svg"></ion-icon>
                    <ion-label>Paramètres</ion-label>
                </ion-tab-button>

                <ion-tab-button (click)="changeModeButtonClicked()">
                    <ion-icon src="/assets/icon/mode.svg"></ion-icon>
                    <ion-label>Changer de mode</ion-label>
                </ion-tab-button>

                <ion-tab-button (click)="quitApplicationButtonClicked()">
                    <ion-icon src="/assets/icon/deconnexion.svg"></ion-icon>
                    <ion-label>Quitter</ion-label>
                </ion-tab-button>
            </ion-tab-bar>
        </ion-tabs>
    </ng-template>
    <ng-template #iconFooter>
        <div>
            <ion-label>Paramétrage Wiitime version {{currentVersionNumber}}</ion-label>
            <img src="/assets/img/Logo-HeRa.png">
        </div>
    </ng-template>
</ion-footer>
