<ion-item class="form-input normal-field field-wrapper" [class.noHighlight]="inputType === formInputTypeEnum.TIME">
    <ion-label position="fixed"
               text-wrap
               class="input-start-label item-text-wrap">
        {{inputName}}
    </ion-label>
    <ion-input [ngModel]="value"
               (ngModelChange)="valueChange($event)"
               (ionFocus)="markAsTouched()"
               [type]="inputType.toString()"
               [class.timeInput]="inputType === formInputTypeEnum.TIME"
               slot="end">
    </ion-input>
    <ion-label *ngIf="endText"
               slot="end"
               position="fixed"
               class="input-end-label">
        {{endText}}
    </ion-label>
</ion-item>
