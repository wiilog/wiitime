<ion-split-pane when="md" contentId="settings-menu-main">

    <ion-menu #menu contentId="settings-menu-main" [swipeGesture]="false">
        <app-header [headerMode]="headerMode"
                    (backButtonClickedEvent)="backButtonAction()">
        </app-header>

        <ion-content>
            <ion-menu-toggle autoHide="false">
                <ion-item [routerLink]="['global-settings']"
                          routerDirection="root"
                          routerLinkActive="active-link">
                    <ion-label class="text">
                        Général
                    </ion-label>
                    <ion-icon src="/assets/icon/fleche-droite.svg">
                    </ion-icon>
                </ion-item>
            </ion-menu-toggle>
        </ion-content>
        <app-footer [mode]="footerMode"></app-footer>
    </ion-menu>

    <ion-router-outlet id="settings-menu-main"></ion-router-outlet>

</ion-split-pane>
