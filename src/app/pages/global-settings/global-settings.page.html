<app-header [mode]="currentHeaderMode" (backButtonClickedEvent)="backButtonAction()"></app-header>
<ion-content>
    <div class="page-title" *ngIf="isPortraitMode">
        GÃ©neral
    </div>

    <form [formGroup]="globalSettingsForm">
        <app-form-actionable [fieldName]="logoSelectionFieldName"
                             [imagePath]="logoSelectionFieldLogo"
                             (fieldActioned)="test1()">
        </app-form-actionable>

        <app-form-actionable [fieldName]="updateUserInfoFieldName"
                             (fieldActioned)="test1()">
        </app-form-actionable>

        <app-form-text-area ngDefaultControl
                            [formControlName]="kioskMessageFormControlName"
                            [fieldName]="kioskMessageFieldName"
                            [maxLength]="kioskMessageFieldMaxLength"
                            [size]="kioskMessageFieldSize"
                            [defaultValue]="kioskMessageDefaultValue">
        </app-form-text-area>

        <app-form-text-area ngDefaultControl
                            [formControlName]="kioskCommunicationFormControlName"
                            [fieldName]="kioskCommunicationFieldName"
                            [maxLength]="kioskCommunicationFieldMaxLength"
                            [size]="kioskCommunicationFieldSize"
                            [defaultValue]="kioskCommunicationDefaultValue">
        </app-form-text-area>

        <app-form-toggle [fieldName]="secondaryModeToggleFieldName"
                         [currentToggleOption]="currentToggleOption"
                         [tabConfig]="tabConfig">
        </app-form-toggle>

        <app-form-range [fieldName]="volumeRangeFieldName"
                        [defaultValue]="volumeRangeFieldDefaultValue">
        </app-form-range>
    </form>
    <div [hidden]="hideFormButton"
         slot="fixed"
         class="fixed-at-bottom">
        <app-form-button class="bottom-button"
                         buttonText="Valider"
                         iconPath="/assets/icon/tick-blanc.svg"
                         isLarge="true"
                         (buttonClickedEvent)="formSubmitted()">
        </app-form-button>
    </div>
</ion-content>
